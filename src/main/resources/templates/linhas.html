<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Linhas')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='linhas')}"></div>
        
        <div class="container" style="margin-top: 20px;">
            <div class="card-header">
                <h4>Linhas Cadastradas
                    <a class="btn btn-primary float-right" th:href="@{~/linhas/linha}" 
                   role="button">Nova Linha</a>
                </h4>
            </div>
        
            <div class="card" th:each="linha : ${linhas}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${linha.nomeLinha}"></h5>
                    <div class="card-text">
                        <span>Criada por: </span>
                        <span th:text="${linha.funcionario.nome}"></span>
                    </div>
                </div>
                
                <div class="card-body">
                    <a th:href="@{~/linhas(trajetos=${linha.id})}" class="btn btn-success">Trajetos</a>
                    <a th:href="@{'~/linhas/linha/'+${linha.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/linhas/'+${linha.id}+'/deletar'}" class="btn btn-danger" 
                       onclick="return confirm('Deseja realmente excluir essa linha?')">Excluir</a>
                </div>
            </div>
            
        </div>
        
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
