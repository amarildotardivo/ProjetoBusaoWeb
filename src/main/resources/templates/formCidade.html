<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Cidades')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='cidades')}"></div>
        
        <div class="container" style="margin-top: 20px;">
            <div class="card-header">
                <h4>Cadastrado de Cidades
                    <a class="btn btn-primary float-right" th:href="@{~/cidades}" role="button">Voltar</a>
                </h4>
            </div>
            
            <div th:replace="~{fragmentos :: mensagens}"></div>
            
            <form th:object="${cidade}" th:action="@{~/cidades/cidade/{id}(id=${cidade.id})}"
                  method="post" class="card card-body">
                <input type="hidden" th:field="*{id}" />
                
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome"
                               required="required" maxlength="100" minlength="3" /> 
                    </div>
                </div>
                
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="Salvar" />
                </div>
                
            </form>
            
        </div>
        
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
